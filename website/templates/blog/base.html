<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeMoN的博客</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
    <div class="pure-g" id="layout">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title"><a href="{% url 'blog_home' %}">DeMoN Blog</a></h1>
                <h2 class="brand-tagline">王-DeMoN</h2>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="/" class="button-success pure-button">主页</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="button-success pure-button">归档</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="button-success pure-button">Github</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="button-success pure-button">微博</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="button-success pure-button">专题</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="button-success pure-button">About Me</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="">About Me</a></li>
                        <li><a href="">微博</a></li>
                        <li><a href="">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
